<!DOCTYPE html>
<html>
<head>
  <title>Kontaktformular</title>
  <script src="kontakt.js"></script>
</head>
<body>
  <h1>Kontaktformular</h1>
  <form action="/" method="post">
    <label for="vorname">Vorname:</label><br>
    <input type="text" id="vorname" name="vorname" required><br><br>
    
    <label for="nachname">Nachname:</label><br>
    <input type="text" id="nachname" name="nachname" required><br><br>
    
    <label for="telefonnummer">Telefonnummer:</label><br>
    <input type="tel" id="telefonnummer" name="telefonnummer" required><br><br>
    
    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="nachricht">Nachricht:</label><br>
    <textarea id="nachricht" name="nachricht" required></textarea><br><br>
    
    <label for="rechenaufgabe">Rechenaufgabe: Was ist 2 + 2?</label><br>
    <input type="number" id="rechenaufgabe" name="rechenaufgabe" required><br><br>
    
    <input type="submit" value="Absenden">
  </form>
</body>
</html>
