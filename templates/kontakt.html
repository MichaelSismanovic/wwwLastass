<!DOCTYPE html>
<html>
<head>
  <title>Kontaktformular</title>
  <script src="../static/js/kontakt.js"></script>
</head>
<body>
  <h1>Kontaktformular</h1>
  <form action="/kontakt" id="myForm" method="POST" >
    <label for="vorname">Vorname:</label><br>
    <input id="vorname" name="vorname" ><br><br>
    
    <label for="nachname">Nachname:</label><br>
    <input id="nachname" name="nachname" ><br><br>
    
    <label for="telefonnummer">Telefonnummer:</label><br>
    <input id="telefonnummer" name="telefonnummer"><br><br>
    
    <label for="email">E-Mail:</label><br>
    <input id="email" name="email"><br><br>
    
    <label for="nachricht">Nachricht:</label><br>
    <textarea id="nachricht" name="nachricht" ></textarea><br><br>
    
    <label for="rechenaufgabe">Rechenaufgabe: Was ist {{cal_value_1}} {{cal_op}} {{cal_value_2}}?</label><br>
    <input id="rechenaufgabe" name="rechenaufgabe"><br><br>
    
    <input id="submitButton" type="submit" value="Absenden">
    <h1>{{value}}</h1>
  </form>
</body>
</html>
