<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact</title>

    <script src="{{ url_for('static', filename='js/contact.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">

  </head>
  <body>

		<form action="/submit" method="post" id="form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="phone">Telefonnummer:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="email">E-Mail:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Nachricht:</label>
			<textarea id="message" name="message" rows="4" required></textarea>

			<label for="captcha">Rechenaufgabe: Was ist {{captcha}}? Benutze keinen Taschenrechner!</label>
			<input type="number" id="captcha" name="captcha" required>

			<input type="number" id="solution" value="{{solution}}" hidden>
			<input type="hidden" id="csrf" name="csrf_token" value="{{csrf_token()}}">

			<input type="submit" id="submitBtn" value="Absenden">
		</form>

		<h4 id="notification"></h4>

		<p id="counter">Du besuchst diese Seite zum {{count}}. Mal.</p>

  </body>
</html>
